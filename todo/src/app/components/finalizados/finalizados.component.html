<div class="container">
  <h1>Tasks Finalizadas</h1>
  <div class="badge">
    <button mat-stroked-button color="primary" (click)="voltar()">Voltar</button>
  </div>

  <div class="content" *ngFor="let item of listFinished">
    <mat-card class="example-card mat-elevation-z8">
      <p>Ciado em: {{item.createdDate}}</p>
      <mat-card-header>
        <mat-card-title>Title</mat-card-title>
        <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
      </mat-card-header>


    </mat-card>
  </div>
</div>
